<header class="app-header">
  <div class="app-header__container">
    <div class="app-header__row">
      <!-- Logo -->
      <div class="app-header__brand">
        <a class="app-header__logo" [routerLink]="['/']">
          @if (isPublisherHost) {
            <div class="publisher-logo">
              <svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
                <rect width="120" height="40" rx="4" fill="#4F46E5" />
                <text
                  x="60"
                  y="24"
                  font-family="Arial"
                  font-size="16"
                  font-weight="bold"
                  fill="white"
                  text-anchor="middle"
                >
                  Publisher
                </text>
              </svg>
            </div>
          } @else {
            <img
              alt="Itqan CMS"
              loading="lazy"
              width="120"
              height="36"
              decoding="async"
              class="app-header__logo-img"
              src="assets/images/logo.svg"
            />
          }
        </a>
        <span class="app-header__divider"></span>
      </div>

      <!-- Navigation -->
      <div class="app-header__nav-wrapper">
        <app-navigation-menu [links]="NAV_LINKS"></app-navigation-menu>
      </div>

      <!-- Actions -->
      <div class="app-header__actions">
        <!-- Desktop Actions -->
        <div class="app-header__actions-desktop">
          <div class="app-header__actions-group">
            <app-theme-switch></app-theme-switch>
            <app-lang-switch></app-lang-switch>
          </div>
          <app-user-actions (logoutClicked)="authService.logout()"></app-user-actions>
        </div>

        <!-- Mobile Menu Button -->
        <div class="app-header__actions-mobile">
          <app-theme-switch></app-theme-switch>
          <button (click)="onMobileMenuToggle()" class="app-header__menu-btn">
            <i class="bx bx-menu"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<app-mobile-menu
  [(isOpen)]="isMobileMenuOpen"
  [links]="NAV_LINKS"
  (logout)="authService.logout()"
></app-mobile-menu>
